    <title>CAS Web Project 1 | Notiz bearbeiten</title>

    <link href="css/dialog.css" rel="stylesheet" type="text/css">

    <script src="js/libs/handlebars.runtime-v4.0.11.js"></script>
    <script src="js/libs/jquery-2.1.4.min.js"></script>

</head>

<body>

<div id="wrapper">
    <header>
        <a class="btn" href="/" type="button" aria-label="button" name="new" role="button">Zurück</a>
        <a class="btn btn-editpage-new" href="newNote" type="button" aria-label="button" name="new" role="button">Neuer Eintrag</a>

        <select autocomplete="off" id="style-switcher" aria-label="select fas fa-angle-down" name="style-switcher">
            <option value="styleA" selected="selected">Style A</option>
            <option value="styleB" >Style B</option>
        </select>


    </header>
    <div id="sub-header">
        <h2>Notiz bearbeiten:</h2>
        <div id="sub-header-btn-wrap"> </div><!-- #sub-header-btn-wrap -->
    </div><!-- #sub-header -->
    <section id="main-content">
        <form id="form-note-edit" method="get" action="" name="form-edit-note" onSubmit="saveNote();" formenctype="multipart/form-data" >
            <p>
                <label for="note-edit-title">Titel der Notiz</label>
                <input type="text" id="note-edit-title" name="note-edit-title" maxlength="100" autofocus placeholder="Einkaufen">
            </p>
            <p>
                <label for="note-edit-text">Meine Notiz</label>
                <textarea id="note-edit-text" rows="10" cols="50"></textarea>
            </p>
        <p> <label id="note-edit-importance">Wichtigkeit</label></p>
            <div id="importance">
                <i id="rating-5" data-importance="5" class="fas fa-exclamation-circle edit-note-star"></i>
                <i id="rating-4" data-importance="4" class="fas fa-exclamation-circle edit-note-star"></i>
                <i id="rating-3" data-importance="3" class="fas fa-exclamation-circle edit-note-star"></i>
                <i id="rating-2" data-importance="2" class="fas fa-exclamation-circle edit-note-star"></i>
                <i id="rating-1" data-importance="1" class="fas fa-exclamation-circle edit-note-star fa-exclamation-circle-active"></i>
            </div>
        <p>
                 <label for="note-edit-date">Zu erledigen bis</label>
                <input id="note-edit-date" type="date" format="dd.mm.yy" name="note-edit-date" placeholder="09.03.2018">
            </p>
            <p class="check-finished"><label> Ist erledigt </label>
                <input id="finished" type="checkbox" class="checkbox" name="finished" value="Ist erledigt">

            </p>
            <p id="note-edit-submit-wrap">
                <a id="delete-note" class="btn btn-form-edit" href="#" type="button" aria-label="button" name="delete" role="button">Löschen</a>
                <a class="btn btn-form-edit" href="/" type="button" aria-label="button" name="back" role="button">Zurück</a>

                <input type="submit" id="submit" value="Speichern" name="save-note">
            </p>
        </form>
    </section><!-- #main-content -->
    <aside>


    </aside>
    <footer>


        <!-- confirmBox modal -->
        <div class="dialog-bg"></div>
            <div class="dialog" role="dialog">
                <div class="close-btn" role="button" aria-label="schliessen" title="schliessen">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>

            <h2 class="dialog-title"></h2>
            <p class="dialog-text"></p>
            <div class="confirm-btn-wrap hidden">
             <p class="confirmButtons">
                <a class="btn btn-confirm btn-delete-confirm" data-btn="confirm" href="#"type="button" aria-label="button" name="btn-delete-confirm" role="button">Ja<i class="fas fa-check"></i></a>
                <a class="btn btn-confirm btn-delete-ignore" data-btn="confirm" href="#" type="button" aria-label="button" name="ignore-btn" role="button">Nein<i class="fas fa-remove"></i></a>
             </p>
            </div>
        </div>
        <!--  end confirmBox modal -->


            </footer>

        </div><!-- #wrapper -->
<script type="text/javascript" src="js/controller/dialogController.js"></script>

<script type="module" src="js/controller/noteEditController.js"></script>
<script type="module" src="js/controller/styleController.js"></script>


</body>
</html>
